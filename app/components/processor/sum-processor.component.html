<div class="row">
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="center-block">
      <h3>Sum Processor</h3>
        <div class="form-group" *ngFor="#field of fields">
          <label attr.for={{field.id}}>Field #{{field.id}}</label>
          <input id={{field.id}} type="text" class="form-control" [value]="field.value" (input)="field.value=$event.target.value" autofocus>
        </div>
    </div>
  </div>
</div>
