<div class="row alerts-container">
    <div class="col-xs-12">
        <div class="alert alert-{{alert.type}}" *ngFor="#alert of alerts | async" role="alert">
            <button type="button" (click)="closeAlert(alert.id)" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            {{alert.msg}}
        </div>
    </div>
</div>
