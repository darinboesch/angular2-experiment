<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
        <div class="login center-block">
            <h2>Login</h2>
            <form [ngFormModel]="form" (submit)="$event.preventDefault(); onSubmit(form.value)">
                <div class="form-group">
                    <input type="text" ngControl="username" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" ngControl="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
